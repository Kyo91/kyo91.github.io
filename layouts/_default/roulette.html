<!doctype html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {{- partial "head.html" . }}
</head>

<body class="
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    <main class="main container-fluid">
                <h1 class="titlecard">Unofficial Staff Abuse Roulette</h1>
        <p>Use the following form to use luck and machine learning to determine who will abuse who</p>
        <form id="rouletteForm" action="javascript:foobar()">
            <div class='test'>
                <div class='form-floating'>
                    <input class="form-control" id="floatingInput" placeholder=" "/>
                    <label class='col-sm-2' for="floatingInput">Your name</label><br/>
                </div>
                <h2>Your Position</h2>
                <div >
                    <li class="form-check">
                        <input class="form-check-input" type="checkbox" name="Dom" value="dom" />
                        <label class="form-check-label" for="Dom">Dom</label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="checkbox" name="Sub" value="sub" />
                        <label class="form-check-label" for="Sub">Sub</label>
                    </li>
                    <li class="form-check">
                        <input class="form-check-input" type="checkbox" name="Switch" value="switch" />
                        <label class="form-check-label" for="Switch">Switch</label>
                    </li>
                    <li class="form-check">
                        <input class="form-check-input" type="checkbox" name="Yes" value="yes" />
                        <label class="form-check-label" for="Yes">Yes</label>
                    </li>

                </div>
                <li class='row'><button>Submit</button></li>
            </div>
        </form>
        <div id='answer' hidden=true>{{ .Content }}</div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
        <script type="text/javascript">
         var a = 0;

         function foobar() {
             a += 1
             elem = document.getElementById("answer")
             resetPage()
             elem.hidden = true
             if (a >= 5) {
                 elem.innerHTML += "<br/> Give it up, this is deterministic."
             }
             elem.hidden = false

         }

         function resetPage() {
             document.getElementById("floatingInput").value = ""
             document.querySelectorAll('input[type=checkbox]').forEach(el => el.checked = false);
         }

        </script>


</html>
